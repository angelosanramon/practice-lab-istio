authorization_policies:
  - name: bookinfo-productpage-authorization-policies
    namespace: bookinfo
    targetRefs:
      - name: bookinfo-productpage
        kind: Service
        group: ""
    action: ALLOW
    rules:
      - from:
          - source:
              principals:
                - cluster.local/ns/prometheus/sa/prometheus-server
                - cluster.local/ns/prometheus/sa/prometheus-blackbox-exporter
                - cluster.local/ns/bookinfo/sa/bookinfo-gateway-istio
                - cluster.local/ns/bookinfo/sa/bookinfo-waypoint
        to:
        - operation:
            methods:
              - GET
              - POST
            ports:
              - "9080"
  - name: bookinfo-details-authorization-policies
    namespace: bookinfo
    targetRefs:
      - name: bookinfo-details
        kind: Service
        group: ""
    action: ALLOW
    rules:
      - from:
          - source:
              principals:
                - cluster.local/ns/bookinfo/sa/bookinfo-productpage
                - cluster.local/ns/bookinfo/sa/bookinfo-waypoint
        to:
        - operation:
            methods:
              - GET
            paths:
              - /health
              - /details/
              - /details/{*}
            ports:
              - "9080"
  - name: bookinfo-reviews-authorization-policies
    namespace: bookinfo
    targetRefs:
      - name: bookinfo-reviews
        kind: Service
        group: ""
    action: ALLOW
    rules:
      - from:
          - source:
              principals:
                - cluster.local/ns/bookinfo/sa/bookinfo-productpage
                - cluster.local/ns/bookinfo/sa/bookinfo-waypoint
        to:
        - operation:
            methods:
              - GET
            paths:
              - /health
              - /reviews/
              - /reviews/{*}
            ports:
              - "9080"
  - name: bookinfo-ratings-authorization-policies
    namespace: bookinfo
    targetRefs:
      - name: bookinfo-ratings
        kind: Service
        group: ""
    action: ALLOW
    rules:
      - from:
          - source:
              principals:
                - cluster.local/ns/bookinfo/sa/bookinfo-reviews
