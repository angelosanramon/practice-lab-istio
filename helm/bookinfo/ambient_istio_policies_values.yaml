k8s_gateways:
  - name: bookinfo-gateway
    namespace: bookinfo
    gatewayClassName: istio
    listeners:
      - name: bookinfo-productpage
        port: 80
        protocol: HTTP
        hostname: bookinfo.asrnet.com
        allowedRoutes:
          namespaces:
            from: Same
  - name: bookinfo-waypoint
    namespace: bookinfo
    gatewayClassName: istio-waypoint
    labels:
      istio.io/waypoint-for: all
    listeners:
      - name: mesh
        port: 15008
        protocol: HBONE
        allowedRoutes:
          namespaces:
            from: Same

k8s_httproutes:
  - name: bookinfo-productpage-httproute
    namespace: bookinfo
    parentRefs:
      - name: bookinfo-gateway
    hostnames:
      - bookinfo.asrnet.com
    rules:
      - backendRefs:
          - name: bookinfo-productpage
            port: 9080

# NetworkPolicy requires Kubernetets CNI provider installed, such as Calico. Does not work when services are using waypoint. Works when only the pods are using waypoint.
k8s_network_policies:
  - name: bookinfo-gateway-network-policy
    namespace: bookinfo
    podSelector:
      matchLabels:
        gateway.networking.k8s.io/gateway-name: bookinfo-gateway
    policyTypes:
      - Ingress
      - Egress
    ingress:
      - ports:
          - port: 80
            protocol: TCP
          - port: 15020
            protocol: TCP
          - port: 15021
            protocol: TCP
          - port: 15090
            protocol: TCP
      - from:  # Allow all ports from link-local address For health probe traffic. Istio use 169.254.7.127/32 link local address.
          - ipBlock:
              cidr: 169.254.7.127/32
    egress:
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: bookinfo
            podSelector:
              matchLabels:
                app: bookinfo-productpage
        ports:
          - port: 9080
            protocol: TCP
          - port: 15008
            protocol: TCP
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: istio-system
            podSelector:
              matchLabels:
                app: istiod
            ports:
              - port: 443
                protocol: TCP
              - port: 15010
                protocol: TCP
              - port: 15012
                protocol: TCP
              - port: 15014
                protocol: TCP
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: kube-system
            podSelector:
              matchLabels:
                k8s-app: kube-dns
        ports:
          - port: 53
            protocol: UDP
          - port: 53
            protocol: TCP
  - name: bookinfo-waypoint-network-policy
    namespace: bookinfo
    podSelector:
      matchLabels:
        gateway.networking.k8s.io/gateway-name: bookinfo-waypoint
    policyTypes:
      - Ingress
      - Egress
    ingress:
      - from:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: bookinfo
            podSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - bookinfo-productpage
